<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav>
      <div class="container">
        <h1>Your Logo</h1>
        <div class="links">
          <ul>
            <li>
              <i class="fa-solid fa-house" style="--clr: #53647e"></i
              ><a href="#" style="--clr: #53647e">Home</a>
            </li>
            <li>
              <i class="fa-solid fa-gears" style="--clr: #ff0000"></i
              ><a href="#" style="--clr: #ff0000">Services</a>
            </li>
            <li>
              <i
                class="fa-solid fa-money-check-dollar"
                style="--clr: #04f500"
              ></i
              ><a href="#" style="--clr: #04f500">Prices</a>
            </li>
            <li>
              <i class="fa-solid fa-star" style="--clr: #ffd43b"></i
              ><a href="#" style="--clr: #ffd43b">Offers</a>
            </li>
            <li>
              <i class="fa-solid fa-phone-volume" style="--clr: #00ffe1"></i
              ><a href="#" style="--clr: #00ffe1">Contact us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </body>
</html>
